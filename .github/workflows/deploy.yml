name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [lint-and-build]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: [20.19.x, 22.12.x]
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Optional: Download build artifacts from previous job
      # - name: Download artifacts
      #   uses: actions/download-artifact@v4

      # Add your deployment step here
      # Example: Deploy to Vercel, Netlify, AWS, etc.
      - name: Build complete
        run: echo "Ready to deploy to production"
